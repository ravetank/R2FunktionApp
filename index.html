<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R2FunktionApp</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-k6RqeWeciBbB3x3nP7gtNRLxUnDj6C0zt7bIsMdeF1rKJX7PcYkE5P6fzxQ3qgXc65OTrsHJ5fe3CpV5LtzgQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <h1>R2FunktionApp</h1>

    <!-- Project Section -->
    <div id="projectSection">
      <h2>Projects</h2>
      <input type="text" id="projectInput" placeholder="Add a new project...">
      <button id="addProjectButton"><i class="fas fa-plus"></i> Add Project</button>
      <ul id="projectList"></ul>
    </div>

    <!-- Task Section -->
    <div id="taskSection" style="display: none;">
      <h2 id="currentProjectName"></h2>

      <!-- Task Input Section -->
      <div id="taskInputSection">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="text" id="assignedToInput" placeholder="Assign to...">
        <select id="priorityInput">
          <option value="High">High Priority</option>
          <option value="Medium" selected>Medium Priority</option>
          <option value="Low">Low Priority</option>
        </select>
        <input type="date" id="deadlineInput" placeholder="Deadline">
        <input type="url" id="linkInput" placeholder="Add a link...">
        <input type="file" id="imageInput" accept="image/*">
        <button id="addTaskButton"><i class="fas fa-plus"></i> Add Task</button>
      </div>

      <!-- Kanban Board -->
      <div id="kanbanBoard">
        <div class="kanban-column" data-status="todo">
          <h3>To Do</h3>
          <ul id="todoList" class="task-list"></ul>
        </div>
        <div class="kanban-column" data-status="in-progress">
          <h3>In Progress</h3>
          <ul id="inProgressList" class="task-list"></ul>
        </div>
        <div class="kanban-column" data-status="done">
          <h3>Done</h3>
          <ul id="doneList" class="task-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Include the app.js script -->
  <script src="app.js"></script>
</body>
</html>
